<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div id="row1">
                    <button class="number-button">7</button><!--
                    --><button class="number-button">8</button><!--
                    --><button class="number-button">9</button><!--
                    --><button class="operation-button">+</button>
                </div>
                <div id="row2">
                    <button class="number-button">4</button><!--
                    --><button class="number-button">5</button><!--
                    --><button class="number-button">6</button><!--
                    --><button class="operation-button">-</button>
                </div>
                <div id="row3">
                    <button class="number-button">1</button><!--
                    --><button class="number-button">2</button><!--
                    --><button class="number-button">3</button><!--
                    --><button class="operation-button">*</button>
                </div>
                <div id="row4">
                    <button class="number-button" id="zero-button">0</button><!--
                    --><button id="decimal-button">.</button><!--
                    --><button class="operation-button">/</button>
                </div>
                <div id="row5">
                    <button id="equals-button">=</button><!--
                    --><button id="clear-button">C</button><!--
                    --><button id="backspace-button">&lt-</button>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
